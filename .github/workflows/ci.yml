name: Build and Test React Application
on: 
    push:
        branches:
        - hsf

jobs:
    build-and-test:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'
